<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File OS</title>
    <link href="./assets/style/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <div id="file-system" class='windows' style="top:10px; left:10px;display:none;">
        <div class="window-head" draggable="true">
            <img class="window-icon" src="./assets/images/file.png" />
            文件管理
            <ul>
                <li><img class="minbt" src="./assets/images/min.png" /></li>
                <li><img class="maxbt" src="./assets/images/full-screen.png" /></li>
                <li><img class="closebt" src="./assets/images/close.png" /></li>
            </ul>
        </div>
        <div class='path-nav'>
            <ul>
                <li><img src="./assets/images/left.png" /></li>
                <li><img src="./assets/images/right.png" /></li>
            </ul>
            <div class="pathwithicon">
                <img src="./assets/images/file.png" />
                <div id='path'>C:\</div>
            </div>
        </div>
        <div class="canvas">
            <div class="tree">
                <ul>
                    <li></li>
                </ul>
            </div>
            <div id="files_show" class="cell colspan5 content">
                <div class="show-content" v-on:mousedown="showMenu">
                    <template v-for="folder in folders">
                        <div class="files-show-item" v-on:dblclick="enterFolder(folder)" v-on:mousedown="showFolderMenu(event,folder)">
                            <img class="files-show-img" src="./assets/images/file.png" v-bind:alt="folder.name" v-bind:index="folder.index">
                            <span class="files-show-text">
                                        {{folder.name}}
                                </span>
                        </div>
                    </template>
                    <template v-for="(file,index) in files">
                        <div class="files-show-item" v-on:dblclick="editFile(file)" v-on:mousedown="showFileMenu(event,file)">
                            <img class="files-show-img" src="./assets/images/TXT.png" v-bind:alt="file.name" v-bind:index="file.index">
                            <span class="files-show-text" v-if="!rename || file.index != fileNow.index">
                                        {{file.name}}
                                </span>
                            <span class="files-show-text" v-else>
                                    <input id="rename" style="width:60px" type="text" v-bind:value="file.name" v-on:blur="renameSuccess(index,$event)">
                                </span>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <div id="edit" class='windows' style="top:10px; left:10px;  display:none;">
        <div class="window-head" draggable="true">
            <img class="window-icon" src="./assets/images/TXT.png" />
            新TXT文档
            <ul>
                <li><img class="minbt" src="./assets/images/min.png" /></li>
                <li><img class="maxbt" src="./assets/images/full-screen.png" /></li>
                <li><img class="closebt" src="./assets/images/close.png" /></li>
            </ul>
        </div>
        <div class='nav'>
            <ul>
                <li>保存</li>
            </ul>
        </div>
        <div class="content">
            <textarea></textarea>
        </div>
    </div>

    <div id="terminal" class="windows" style="top:20px;left:20px;">
        <div class="window-head" draggable="true">
            <img class="window-icon" src="./assets/images/terminal.png" />
            终端
            <ul>
                <li><img class="minbt" src="./assets/images/min.png" /></li>
                <li><img class="maxbt" src="./assets/images/full-screen.png" /></li>
                <li><img class="closebt" src="./assets/images/close.png" /></li>
            </ul>
        </div>
        <div class="content">
            <article>
            <br>
            <span class='pc-name'>Peter@pc</span>
            <span class='path'>C:/Desktop</span><br>
            $&nbsp;<input class="command focus"></input>
            </article>
        </div>
    </div>

    <span>
        <div class='warp'></div>
        <div id="win-menu" class="hidden">
            <div class="list">
                <div class="item" id='file_manager'>
                    <img src='./assets/images/file.png' class='icon'><span class="title">文件管理</span>
                </div>
                <div class="item">
                    <img src='./assets/images/terminal.png' class='icon'><span class="title">终端</span>
                </div>
                <div class="item" id="shutdown">
                    <img src='./assets/images/shut-down.png' class='icon'><span class="title">关闭</span>
                </div>
            </div>
            <div class="blocks">
                <div class="title">Welcome</div>
                <div class="block">
                    <div class="content">
                        <div style="font-size: 22px">
                            欢迎使用 Win10<br>
                            <p>小组成员</p>
                            <p>林楷鑫 2015250104xx</p>
                            <p>林芷宇 2015250104xx</p>
                            <p>陈  晓 201525010404</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </span>
    <div id="nav">
        <ul>
            <li id='winbt'><img src="./assets/images/win.png" /></li>
            <li id='filebt' title="文件管理"><img src="./assets/images/file.png" /></li>
            <li id='cmdbt' title='终端'><img src="./assets/images/terminal.png" /></li>
        </ul>
    </div>
</body>

<script>
    // You can also require other files to run in this process
    require('./assets/scripts/index.js');
    window.fs = require('./js/interface/fileManager.js');
    require('./js/event/index.js');
</script>
</html>
